service: tracking-api # NOTE: update this with your service name

plugins:
  - serverless-offline
  - serverless-domain-manager
  
custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - user_pool_id
    - app_client_id
    - app_user_name
    - app_user_id
  customDomain:
    domainName: tracking.bluekeel-api.com
    basePath: 'v1'
    stage: ${self:provider.stage}
    certificateName: bluekeel-api.com
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-1
  memorySize: 128
  timeout: 5
  endpointType: regional

functions:
  hello:
    handler: api/handler.hello
    description: GET /hello
    events:
      - http:
          path: hello
          method: get
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  graphql:
    handler: api/handler.graphql
    description: GET /graphql
    events:
      - http:
          path: graphql
          method: post
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
  graphiql:
    handler: api/handler.graphiql
    description: GET /graphiql
    events:
      - http:
          path: graphiql
          method: get
          cors: 
            origin: '*'
            headers: ${self:custom.allowedHeaders}
